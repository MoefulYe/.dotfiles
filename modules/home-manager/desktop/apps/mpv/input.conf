Ctrl+v loadfile ${clipboard/text}

q quit # q for quit
Q quit-watch-later

p show-progress # p for progress
P no-osd cycle-values osd-level 3 1

# HSL 对比度 伽马度
1 add hue +1 # 色调
! add hue -1
Ctrl+1 set hue 0

2 add saturation +1 # 饱和度
@ add saturation -1
Ctrl+2 set saturation 0


3 add brightness +1 # 亮度
SHARP add brightness -1
Ctrl+3 set brightness 0

4 add contrast +1 # 对比度
$ add contrast -1
Ctrl+4 set contrast 0

5 add gamma +1 # 伽马
% add gamma -1
Ctrl+5 set gamma 0

6 add sharpen +0.1
^ add sharpen -0.1
Ctrl+6 set sharpen 0


7 cycle video
8 cycle audio
9 cycle sub

Alt+7 cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "no" # 画面宽高比
Alt+& cycle-values video-aspect-override "no" "2.35:1" "4:3" "16:9"
Alt+Ctrl+7 set video-aspect-override "no"

Alt+8 add panscan +0.1 # 画面裁剪
Alt+* add panscan -0.1
Alt+Ctrl+8 set panscan 0

Alt+9 add video-zoom +0.1 # 画面缩放
Alt+( add video-zoom -0.1
Alt+Ctrl+9 set video-zoom 0
Alt+LEFT             add video-pan-x -0.1         # 视频移动 ←（窗口不变）
Alt+RIGHT            add video-pan-x  0.1         # 视频移动 →（窗口不变）
Alt+UP               add video-pan-y -0.1         # 视频移动 ↑（窗口不变）
Alt+DOWN             add video-pan-y  0.1         # 视频移动 ↓（窗口不变）

#ENTER                set fullscreen yes           # 进入全屏状态 [回车键]
#ESC                  set fullscreen no            # 退出全屏状态 [ESC键]
f cycle fullscreen


# 输出旋转可能产生色度升频的bug，可改 mpv.conf 中 --cscale=bilinear 或启用去色带或使用软解解决
# r for rotate
Alt+r cycle-values video-rotate "0" "270" "180" "90"
Alt+Shift+r cycle-values video-rotate "0" "90" "180" "270"

Alt+l ab-loop
Alt+L cycle-values loop-file "inf" "no"

Alt+h cycle-values hwdec "auto" "auto-copy" "no"

# vimlike seek
h seek -5 # 向后跳转 5 秒
l seek +5 # 向前跳转 5 秒
H add chapter -1 # 上一章
L add chapter +1 # 下一章
j sub-seek -1
k sub-seek +1
, frame-back-step
. frame-step

- add volume -1
+ add volume +1
= set volume 50
m cycle mute
/ ignore

d cycle deinterlace
D cycle deband

[ add speed -0.1
] add speed +0.1
{ multiply speed 0.5
} multiply speed 2
BS set speed 1.0

< playlist-prev
> playlist-next

s                    screenshot                   # 截屏（有字幕、无OSD） 输出原始分辨率
S                    screenshot video             # 截屏（无字幕、无OSD） 输出原始分辨率
Ctrl+s               screenshot window            # 截屏（有字幕、有OSD） 输出实际分辨率
Alt+s                screenshot each-frame        # 截屏（逐帧）

c                    add audio-delay -0.1         # 音频同步 预载100ms
v                    add audio-delay  0.1         # 音频同步 延迟100ms

z                    add sub-delay -0.1           # 字幕同步 预载100ms
x                    add sub-delay +0.1           # 字幕同步 延迟100ms
Z                    add sub-scale -0.1           # 字幕缩放 -
X                    add sub-scale +0.1           # 字幕缩放 +
Ctrl+z               add sub-pos -1               # 字幕移动 ↑
Ctrl+x               add sub-pos +1               # 字幕移动 ↓
Alt+z                add sid -1                   # 字幕轨 上一个
Alt+x                add sid  1                   # 字幕轨 下一个
Alt+Z                add secondary-sid -1         # 次字幕轨（原生） 上一个
Alt+X                add secondary-sid  1         # 次字幕轨（原生） 下一个

Shift+BS             set audio-delay 0 ; set sub-delay 0 # 重置音频与字幕同步

F1 apply-profile anime4kA; show-text "use profile anime4kA"
F2 apply-profile anime4kB; show-text "use profile anime4kB"
F3 apply-profile anime4kC; show-text "use profile anime4kC"
F4 apply-profile anime4kAA; show-text "use profile anime4kAA"
F5 apply-profile anime4kBB; show-text "use profile anime4kBB"
F6 apply-profile anime4kCA; show-text "use profile anime4kCA"
F7 apply-profile crt-guest-advanced-ntsc; show-text "use profile crt-guest-advanced-ntsc"
F8 apply-profile crt-lottes; show-text "use profile crt-lottes"
F9 apply-profile crt-royale-fb-intel; show-text "use profile crt-royale-fb-intel"
F10 apply-profile gba; show-text "use profile gba"
F11 vf toggle vapoursynth="~~/vs/mpv-mvtools-blksize64.vpy":concurrent-frames=32
Shift+F1 apply-profile anime4kA restore; show-text "unuse profile anime4kA"
Shift+F2 apply-profile anime4kB restore; show-text "unuse profile anime4kB"
Shift+F3 apply-profile anime4kC restore; show-text "unuse profile anime4kC"
Shift+F4 apply-profile anime4kAA restore; show-text "unuse profile anime4kAA"
Shift+F5 apply-profile anime4kBB restore; show-text "unuse profile anime4kBB"
Shift+F6 apply-profile anime4kCA restore; show-text "unuse profile anime4kCA"
Shift+F7 apply-profile crt-guest-advanced-ntsc restore; show-text "unuse profile crt-guest-advanced-ntsc"
Shift+F8 apply-profile crt-lottes restore; show-text "unuse profile crt-lottes"
Shift+F9 apply-profile crt-royale-fb-intel restore; show-text "unuse profile crt-royale-fb-intel"
Shift+F10 apply-profile gba restore; show-text "unuse profile gba"
